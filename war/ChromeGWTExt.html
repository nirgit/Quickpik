<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="ChromeGWTExt.css">
	<script src="https://www.google.com/jsapi?&amp;output=embed"></script>
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>QuickPik extension</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="quickpik/quickpik.nocache.js"></script>
    <script type="text/javascript">
      google.load('search', '1');
    </script>
    
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
	<div id="search" class="tb"></div>
	<div id="branding"></div>
    <div id="r"></div>
    <script>
	  	// Include the required Google branding
	    google.search.Search.getBranding('branding');
    </script>
  </body>
</html>
